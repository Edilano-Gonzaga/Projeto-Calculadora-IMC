<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples de IMC.</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Imc.</h1> 
         
        <div class="input">
            <label class="nome">Nome</label>
            <input type="text" id="nome" placeholder="Ex:Seu nome">
        </div>

        <div class="input">
            <label class="altura">Altura</label>
            <input type="number" id="altura" placeholder="Ex:1,85">
        </div>
        <div class="input">
            <label class="peso">Peso</label>
            <input type="number" id="peso" placeholder="Ex:85kg">
        </div>

        <button id="button">Calcular IMC</button>
        <button id="button">Limpar</button>

        <div id="resultado"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
